# -*- coding:utf-8-unix -*-

[package]
name = "atcoder"
version = "0.1.0"
authors = ["NXVZBGBFBEN <NXVZBGBFBEN@gmail.com>"]
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
# Language Update 2023
ac-library-rs = "=0.1.1"
once_cell = "=1.18.0"
static_assertions = "=1.1.0"
varisat = "=0.2.2"
memoise = "=0.3.2"
argio = "=0.2.0"
bitvec = "=1.0.1"
counter = "=0.5.7"
hashbag = "=0.1.11"
pathfinding = "=4.3.0"
recur-fn = "=2.2.0"
indexing = "=0.4.1"
amplify = "=3.14.2"
amplify_derive = "=2.11.3"
amplify_num = "=0.4.1"
easy-ext = "=1.0.1"
multimap = "=0.9.0"
btreemultimap = "=0.1.1"
bstr = "=1.6.0"
az = "1.2.1"
glidesort = "=0.1.2"
tap = "=1.0.1"
omniswap = "=0.1.0"
multiversion = "=0.7.2"

# 数値型の抽象化、多倍長整数、複素数、分数、及び整数型の拡張
num = "=0.4.1"
num-bigint = "=0.4.3"
num-complex = "=0.4.3"
num-integer = "=0.1.45"
num-iter = "=0.1.43"
num-rational = "=0.4.1"
num-traits = "=0.2.15"

# `num-traits`の自動実装
num-derive = "=0.4.0"

# NumPyの`ndarray`のような多次元配列
ndarray = "=0.15.6"

# 線形代数
nalgebra = "=0.32.3"

# (線形)代数の抽象化
alga = "=0.9.3"

# libmのRust実装
libm = "=0.2.7"

# 乱数
rand = { version = "=0.8.5", features = ["small_rng"] }
getrandom = "=0.2.10"
rand_chacha = "=0.3.1"
rand_core = "=0.6.4"
rand_hc = "=0.3.2"
rand_pcg = "=0.3.1"

# 乱数の分布の追加
rand_distr = "=0.4.3"

# グラフ
petgraph = "=0.6.3"

# 挿入順を保持するhash table
indexmap = "=2.0.0"

# 正規表現
regex = "=1.9.1"

# staticアイテムの遅延初期化
lazy_static = "=1.4.0"

# `NotNan<f64>`, `OrderedFloat<f64>`
ordered-float = "=3.7.0"

# ASCII文字列
ascii = "=1.1.0"

# permutation
permutohedron = "=0.2.4"

# スライスの拡張
superslice = "=1.0.0"

# イテレータの拡張
itertools = "=0.11.0"

# イテレータの拡張（一次元累積和と浮動小数点数の等差数列）
itertools-num = "=0.1.3"

# `BTreeMap`, `BTreeSet`, `HashMap`, `HashSet`のリテラル用マクロ
maplit = "=1.0.2"

# 即席enum `Either<L, R>`
either = "=1.8.1"

# `BTreeMap`, `BTreeSet`, `HashMap`, `HashSet`, `Vec`の永続データ構造版
im-rc = "=15.1.0"

# 可変長bit set
fixedbitset = "=0.4.2"

# 可変長bit set
bitset-fixed = "=0.1.0"

# 競技プログラミングの入出力サポートその1
proconio = { version = "=0.4.5", features = ["derive"] }

# 競技プログラミングの入出力サポートその2
text_io = "=0.1.12"

# 高速なハッシュ関数
rustc-hash = "=1.1.0"

# ある長さまでは要素を「直に」持つ可変長配列
smallvec = "=1.11.0"

# ---------------------------------------------------------------------

[dev-dependencies]
cli_test_dir = "0.1"
